name: Bug Report
description: Submit A Bug Report
title: '[Bug]: '
body:
  - type: checkboxes
    id: Platform
    attributes:
      label: Platform
      description: Which platforms does the bug occur on
      options:
        - label: Figma Desktop
        - label: Web
  - type: checkboxes
    id: problem_area
    attributes:
      label: What's Broken
      options:
        - label: Sprite Generation
        - label: Component Generation
        - label: Sprite Downloading
        - label: Settings Dialog
        - label: Plugin Menu Item(s)
  - type: textarea
    id: problem
    attributes:
      label: Describe the problem (in detail)
      description: >-
        Include the steps to get the problem and what's happening. (Screenshots
        Appreciated)
    validations:
      required: true
  - type: input
    id: file_url
    attributes:
      label: Link to File - Optional
      placeholder: https://www.figma.com/file/...
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://www.issue-forms-creator.app/)
