<main>
	<div class="onboarding-tip">
		<div class="icon icon--styles"/>
		<div class="onboarding-tip__msg">Turn your nested (stroke) icons library into a svg sprite</div>
	</div>
	<p class="info"></p>
	<div class="input">
		<label class="type--small" for="removeFill">Remove Fill Color</label>
		<input type="text" class="input__field type--small" id="removeFill" value="#ff00ff" style="letter-spacing: .025rem">
	</div>
	<div class="input">
		<label class="type--small" for="out">Output</label>
		<textarea id="out" rows="6" class="textarea type--small">Click Generate and your Sprite will be here</textarea>
	</div>
	<div class="button-group">
		<button id="sprite" class="button button--primary" style="background: var(--green)">★ Sprites</button>
		<button id="comp" class="button button--secondary" disabled>❖ Components</button>
	</div>
	<div class="button-group">
		<button id="dl" class="button button--tertiary" disabled>↓ Download</button>
	</div>
	<details disabled>
		<summary class="type--large">Advanced Options</summary>
		<div class="type--large content">Coming Soon</div>
	</details>
</main>
